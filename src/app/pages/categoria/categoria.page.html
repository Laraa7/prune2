<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{categoriaActual.nombre}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button default-href="#"></ion-back-button>
      </ion-buttons>
    
    </ion-toolbar>
  </ion-header>

<div class="tarjeta">
  <ion-card *ngFor="let item of categoriaActual.productos" [routerLink]="['/productos',item.id]">
    <img alt="{{item.nombre}}" src="{{item.imagen}}" />
    <ion-card-header class="header">
      <ion-card-subtitle>  {{item.nombre}}</ion-card-subtitle>
      <ion-card-title>${{item.precio}} </ion-card-title>
     
    </ion-card-header>

    <ion-card-content>
      {{item.detalle}}
    </ion-card-content>
  </ion-card>
</div>
